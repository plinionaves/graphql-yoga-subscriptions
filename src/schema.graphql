type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(input: PostInput): Post!
}

type Subscription {
  post(where: PostSubscriptionWhereInput): Post!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

# Post
type Post {
  id: Int!
  title: String!
  author: String!
}

input PostInput {
  title: String!
  author: String!
}

input PostSubscriptionWhereInput {
  mutation_in: [MutationType!]
}